<mat-card class="search">
    <form class="search-form" [formGroup]="searchForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        id="searchBox"
        placeholder="{{ title }}"
        name="searchField"
        formControlName="searchBox"
      />
    </mat-form-field>
    <button i18n mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
